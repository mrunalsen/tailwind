<div class="w-50 mx-auto mt-5 rounded-4 p-5">
    <div>
        <h2 class="text-center">Create Project</h2>
    </div>
    <form class="p-5 m-auto" [formGroup]="projectForm">
        <div class="mb-3">
            <label for="title" class="form-label">Project Title</label>
            <input type="text" name="title" id="title" class="form-control" formControlName="title">
        </div>
        <div class="mb-3">
            <label for="info" class="form-label">Project Info</label>
            <input type="text" name="info" id="info" class="form-control" formControlName="info">
        </div>
        <!-- Project CATEGORY: start -->
        <div class="mb-3">
            <label for="category" class="form-label">Project Category</label>
            <input type="text" name="category" id="category" class="form-control" placeholder="eg: Corporate Website"
                formControlName="category">
        </div>
        <!-- Project CATEGORY: end -->

        <!-- Project SUMMARY: start -->
        <div class="mb-3">
            <label for="title" class="form-label">Project Summary</label>
            <input type="text" name="title" id="title" class="form-control" formControlName="summary">
        </div>
        <!-- Project SUMMARY: end -->

        <!-- Project INFO: start -->
        <div class="mb-3">
            <label for="info" class="form-label">Detailed Info</label>
            <input type="text" name="info" id="info" class="form-control" formControlName="detail">
        </div>
        <!-- Project INFO: end -->

        <!-- Billing TYPE: start -->
        <div class="mb-3">
            <label for="billing" class="form-label"> Billing Type</label>
            <select class="form-select" id="billing" formControlName="billingType">
                <option [value]="option" *ngFor="let option of billing">{{option}}</option>
            </select>
        </div>
        <!-- Billing TYPE: end -->

        <!-- Project STATUS: start -->
        <div class="mb-3">
            <label for="status" class="form-label">Project Status</label>
            <select class="form-select" id="status" formControlName="status">
                <option [value]="option" *ngFor="let option of status">{{option}}</option>
            </select>
        </div>
        <!-- Project STATUS: end -->


        <div class="flex space-x-2 justify-center">
            <button type="submit" (click)="onSubmit()"
                class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Submit</button>
        </div>
    </form>
</div>
<div class="max-w-screen-md mx-auto p-5">
    <div class="text-center mb-16">
        <p class="mt-4 text-sm leading-7 text-gray-500 font-regular uppercase">
            Contact
        </p>
        <h3 class="text-3xl sm:text-4xl leading-normal font-extrabold tracking-tight text-gray-900">
            Get In <span class="text-indigo-600">Touch</span>
        </h3>
    </div>

    <form class="w-full">
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    First Name
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name" type="text" placeholder="Jane">
                <p class="text-red-500 text-xs italic">Please fill out this field.</p>
            </div>
            <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Last Name
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-last-name" type="text" placeholder="Doe">
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Email Address
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="grid-email" type="email" placeholder="********@*****.**">
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Your Message
                </label>
                <textarea rows="10"
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">

        </textarea>
            </div>
            <div class="flex justify-between w-full px-3">
                <div class="md:flex md:items-center">
                    <label class="block text-gray-500 font-bold">
                        <input class="mr-2 leading-tight" type="checkbox">
                        <span class="text-sm">
                            Send me your newsletter!
                        </span>
                    </label>
                </div>
                <button
                    class="shadow bg-indigo-600 hover:bg-indigo-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 rounded"
                    type="submit">
                    Send Message
                </button>
            </div>
        </div>
    </form>
</div>
